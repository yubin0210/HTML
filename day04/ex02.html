<body>

    <h1>form, input 연습</h1>
    <hr>

    <h3>form 내부의 input이 하나만 있으면, 엔터키 입력시 submit이 수행된다</h3>
    <h3>input:image 는 button의 역할을 수행한다</h3>

    <form action="https://www.google.com/search">
        <p><input type="search" name="query" placeholder="구글 검색"
                  autocomplete="off" required autofocus></p>
        <p><input type="reset" value="초기화"></p>
        <p><input type="submit"></p>
        <p><input type="image" src="../day26/짱구/흰둥이.png" width="100" alt="흰둥이"></p>
    </form>


    
</body>
